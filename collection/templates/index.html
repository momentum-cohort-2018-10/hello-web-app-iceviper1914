{% extends 'base.html' %}
{% block title %}
    Homepage - {{ block.super }}
{% endblock title %}

{% block content %}
{% for cheese in cheeses %}
<h2><a href="{% url 'cheese_detail' slug=cheese.slug %}">{{ cheese.name }}</a></h2>
<p>{{ cheese.description }}</p>
<img src= "{{ cheese.photo.url }}">
    {% endfor %}
{% endblock content %}
